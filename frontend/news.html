<!DOCTYPE html>
<html lang="ru" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title" data-translate="news.page_title">–ù–æ–≤–æ—Å—Ç–∏ - Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- üåê –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ò–ù–¢–ï–†–ù–ê–¶–ò–û–ù–ê–õ–ò–ó–ê–¶–ò–ò -->
    <script defer src="/public/js/i18n.js"></script>
    <script defer src="/public/js/layout-loader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Noto Sans', 'Ubuntu', 'Cantarell', 'Helvetica Neue', sans-serif; }
        
        .news-card {
            transition: all 0.3s ease;
            border-radius: 16px;
            overflow: hidden;
        }
        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .news-image {
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        .read-time {
            color: #718096;
            font-size: 0.875rem;
        }
        
        /* ===== PAGE-SPECIFIC STYLES FOR NEWS.HTML =====
        /* Dropdown styles are now in /public/css/layout.css */
        /* Language and dropdown styles moved to /public/css/layout.css */
        

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #E5E7EB;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #6B7280;
            color: white;
            border-color: #6B7280;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: #6B7280;
            color: white;
            border-color: #6B7280;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è header -->
    <div id="header-container"></div>



    <!-- –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–∞—è –Ω–æ–≤–æ—Å—Ç—å -->
    <section id="featuredSection" class="py-16 bg-gray-50" style="display: none;">
        <div class="max-w-6xl mx-auto px-6">
            <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center" data-translate="news.featured_news">–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–∞—è –Ω–æ–≤–æ—Å—Ç—å</h2>
            <div id="featuredNews" class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </section>

    <!-- –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–æ–≤–æ—Å—Ç–∏ -->
    <section class="py-16 bg-white">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-bold text-gray-900" data-translate="news.all_news">–í—Å–µ –Ω–æ–≤–æ—Å—Ç–∏</h2>
                <div id="loadingIndicator" class="loading-spinner" style="display: none;"></div>
            </div>
            
            <!-- –°–µ—Ç–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π -->
            <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            
            <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
            <div id="pagination" class="flex justify-center items-center space-x-2">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </section>


    <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è footer -->
    <div id="footer-container"></div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentPage = 1;
        let isLoading = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadNews();
            setupEventListeners();
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –Ω–æ–≤–æ—Å—Ç–µ–π (—Ñ–∏–ª—å—Ç—Ä—ã —É–±—Ä–∞–Ω—ã)
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π
        async function loadNews() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(true);

            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 9
                });

                const response = await fetch(`/api/news?${params}`);
                const data = await response.json();

                if (data.success) {
                    renderNews(data.data.news);
                    renderFeaturedNews(data.data.featured);
                    renderPagination(data.data.pagination);
                } else {
                    showError(window.getTranslation ? window.getTranslation('news.loading_error') : '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –Ω–æ–≤–æ—Å—Ç–µ–π');
                }
            } catch (error) {
                console.error('Error loading news:', error);
                showError(window.getTranslation ? window.getTranslation('news.connection_error') : '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–µ–π
        function renderNews(news) {
            const newsGrid = document.getElementById('newsGrid');
            
            if (!news || news.length === 0) {
                newsGrid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-newspaper text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">${window.getTranslation ? window.getTranslation('news.no_news_found') : '–ù–æ–≤–æ—Å—Ç–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ'}</h3>
                        <p class="text-gray-500">–ù–æ–≤–æ—Å—Ç–∏ –ø–æ—è–≤—è—Ç—Å—è —Å–æ–≤—Å–µ–º —Å–∫–æ—Ä–æ. –ó–∞—Ö–æ–¥–∏—Ç–µ –ø–æ–∑–∂–µ!</p>
                    </div>
                `;
                return;
            }

            newsGrid.innerHTML = news.map(article => {
                const title = parseMultilingualContent(article.title, 'ru');
                const excerpt = parseMultilingualContent(article.excerpt, 'ru');
                const publishDate = new Date(article.publishedAt).toLocaleDateString('ru-RU');
                const readTime = article.readTime || 5;

                return `
                    <article class="news-card bg-white shadow-lg overflow-hidden cursor-pointer" onclick="openNewsDetail('${article.slug}')">
                        <div class="relative">
                            <img src="${article.image || '/api/placeholder/400/225'}" alt="${title}" class="news-image w-full">
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-900 mb-3 line-clamp-2">${title}</h3>
                            <p class="text-gray-600 mb-4 line-clamp-3">${excerpt}</p>
                            <div class="flex items-center justify-between text-sm text-gray-500">
                                <span><i class="far fa-calendar-alt mr-1"></i>${publishDate}</span>
                                <span class="read-time"><i class="far fa-clock mr-1"></i>${readTime} –º–∏–Ω</span>
                            </div>
                            <div class="flex items-center justify-between mt-4">
                                <span class="text-xs text-gray-400"><i class="far fa-eye mr-1"></i>${article.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                                <span class="text-sm font-medium text-gray-700">${window.getTranslation ? window.getTranslation('news.read_more') : '–ß–∏—Ç–∞—Ç—å –¥–∞–ª–µ–µ'} ‚Üí</span>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º–æ–π –Ω–æ–≤–æ—Å—Ç–∏
        function renderFeaturedNews(featured) {
            const featuredSection = document.getElementById('featuredSection');
            const featuredNews = document.getElementById('featuredNews');

            if (!featured) {
                featuredSection.style.display = 'none';
                return;
            }

            featuredSection.style.display = 'block';
            const title = parseMultilingualContent(featured.title, 'ru');
            const excerpt = parseMultilingualContent(featured.excerpt, 'ru');
            const publishDate = new Date(featured.publishedAt).toLocaleDateString('ru-RU');

            featuredNews.innerHTML = `
                <div class="relative">
                    <img src="${featured.image || '/api/placeholder/600/400'}" alt="${title}" class="w-full h-80 object-cover rounded-lg">
                </div>
                <div class="space-y-4">
                    <div class="flex items-center space-x-4 text-sm text-gray-500">
                        <span><i class="far fa-calendar-alt mr-1"></i>${publishDate}</span>
                        <span><i class="far fa-eye mr-1"></i>${featured.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                        <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs font-medium">
                            <i class="fas fa-star mr-1"></i>–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–æ–µ
                        </span>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900">${title}</h2>
                    <p class="text-lg text-gray-600 leading-relaxed">${excerpt}</p>
                    <button 
                        onclick="openNewsDetail('${featured.slug}')"
                        class="inline-flex items-center px-6 py-3 text-white font-semibold rounded-lg transition-colors"
                        style="background-color: #6B7280;"
                        onmouseover="this.style.backgroundColor='#4B5563'" 
                        onmouseout="this.style.backgroundColor='#6B7280'"
                    >
                        –ß–∏—Ç–∞—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            `;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function renderPagination(pagination) {
            const paginationContainer = document.getElementById('pagination');
            
            if (!pagination || pagination.totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // –ü—Ä–µ–¥—ã–¥—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            paginationHTML += `
                <button class="pagination-btn ${!pagination.hasPrev ? 'opacity-50 cursor-not-allowed' : ''}" 
                        onclick="changePage(${pagination.currentPage - 1})" 
                        ${!pagination.hasPrev ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
            const startPage = Math.max(1, pagination.currentPage - 2);
            const endPage = Math.min(pagination.totalPages, pagination.currentPage + 2);

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="px-2">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === pagination.currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            if (endPage < pagination.totalPages) {
                if (endPage < pagination.totalPages - 1) {
                    paginationHTML += `<span class="px-2">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${pagination.totalPages})">${pagination.totalPages}</button>`;
            }

            // –°–ª–µ–¥—É—é—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            paginationHTML += `
                <button class="pagination-btn ${!pagination.hasNext ? 'opacity-50 cursor-not-allowed' : ''}" 
                        onclick="changePage(${pagination.currentPage + 1})" 
                        ${!pagination.hasNext ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            paginationContainer.innerHTML = paginationHTML;
        }

        // –°–º–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function changePage(page) {
            if (isLoading || page < 1) return;
            currentPage = page;
            loadNews();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –¥–µ—Ç–∞–ª—å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–æ–≤–æ—Å—Ç–∏
        function openNewsDetail(slug) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã –±—ã–ª –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –Ω–æ–≤–æ—Å—Ç–∏
            // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            alert(`–ü–µ—Ä–µ—Ö–æ–¥ –∫ –Ω–æ–≤–æ—Å—Ç–∏: ${slug}\n\n–í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–∫—Ä—ã—Ç–∞ –¥–µ—Ç–∞–ª—å–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–æ–≤–æ—Å—Ç–∏.`);
        }


        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function parseMultilingualContent(content, lang = 'ru') {
            if (!content) return '';
            
            try {
                const parsed = JSON.parse(content);
                return parsed[lang] || parsed.ru || parsed.en || content;
            } catch {
                return content;
            }
        }

        function showLoading(show) {
            const indicator = document.getElementById('loadingIndicator');
            indicator.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-red-700 mb-2">–û—à–∏–±–∫–∞</h3>
                    <p class="text-red-500">${message}</p>
                </div>
            `;
        }


        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —è–∑—ã–∫–æ–≤–æ–≥–æ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('langDropdown');
            dropdown.classList.toggle('show');
        }
        
        function selectLanguage(lang, flagClass, name) {
            document.querySelector('.selected-flag').className = `selected-flag ${flagClass}`;
            document.querySelector('.selected-lang').textContent = name;
            
            document.querySelectorAll('#langDropdown .lang-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            document.getElementById('langDropdown').classList.remove('show');
            console.log(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω —è–∑—ã–∫: ${lang}`);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≤–∞–ª—é—Ç–Ω–æ–≥–æ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
        function toggleCurrencyDropdown() {
            const dropdown = document.getElementById('currencyDropdown');
            dropdown.classList.toggle('show');
        }
        
        function selectCurrency(currencyCode, symbol) {
            document.querySelector('.selected-currency').textContent = currencyCode;
            document.querySelector('.currency-symbol').textContent = symbol;
            
            document.querySelectorAll('#currencyDropdown .lang-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector(`[data-currency="${currencyCode.toLowerCase()}"]`).classList.add('active');
            
            document.getElementById('currencyDropdown').classList.remove('show');
            console.log(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∞ –≤–∞–ª—é—Ç–∞: ${currencyCode}`);
            
            event.preventDefault();
            return false;
        }
    </script>
</body>
</html>
