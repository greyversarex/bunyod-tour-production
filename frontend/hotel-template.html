    <script>
        // Global variables
        let hotelData = {};
        let currentImageIndex = 0;
        let hotelImages = [];

        // Get hotel ID from URL
        function getHotelId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('hotel');
        }

        // API configuration
        function getApiUrl() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            if (hostname.includes('replit.dev') || hostname.includes('replit.app')) {
                return `${protocol}//${hostname}/api`;
            }
            return '/api';
        }

        // Load hotel data
        async function loadHotelData() {
            const hotelId = getHotelId();
            if (!hotelId) {
                document.getElementById('hotel-name').textContent = '–û—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω';
                return;
            }

            try {
                const currentLang = getCurrentLanguage();
                const apiUrl = `${getApiUrl()}/hotels/${hotelId}?lang=${currentLang}`;
                console.log('Loading hotel data from:', apiUrl);
                
                const response = await fetch(apiUrl);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API result:', result);
                
                if (result.success && result.data) {
                    hotelData = result.data;
                    console.log('Hotel data loaded:', hotelData);
                    displayHotelData();
                } else {
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ—Ç–µ–ª—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–µ–ª—è:', error);
                document.getElementById('hotel-name').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–µ–ª—è';
                document.getElementById('hotel-location').textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                
                // Show more detailed error info
                const errorDetails = document.createElement('div');
                errorDetails.className = 'mt-4 p-4 bg-red-50 border border-red-200 rounded-lg';
                errorDetails.innerHTML = `
                    <h3 class="text-red-800 font-semibold">–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:</h3>
                    <p class="text-red-600 text-sm mt-1">API URL: ${getApiUrl()}/hotels/${hotelId}</p>
                    <p class="text-red-600 text-sm">–û—à–∏–±–∫–∞: ${error.message}</p>
                `;
                
                const container = document.querySelector('.bg-white.rounded-lg.shadow-md.p-6');
                if (container) {
                    container.appendChild(errorDetails);
                }
            }
        }

        // Display hotel data
        function displayHotelData() {
            try {
                console.log('Starting displayHotelData with:', hotelData);
                
                // Parse multilingual content
                // üåê –ú–ù–û–ì–û–Ø–ó–´–ß–ù–ê–Ø –û–ë–†–ê–ë–û–¢–ö–ê –î–ê–ù–ù–´–• –û–¢–ï–õ–Ø
                const currentLang = getCurrentLanguage();
                const nameData = safeJsonParse(hotelData.name, { ru: '–û—Ç–µ–ª—å', en: 'Hotel' });
                const descData = safeJsonParse(hotelData.description, { ru: '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç–µ–ª—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ', en: 'Hotel description not provided' });
                
                // Set page title and hotel name
                const hotelName = getLocalizedText(nameData, currentLang) || (currentLang === 'en' ? 'Hotel' : '–û—Ç–µ–ª—å');
                const pageTitleEl = document.getElementById('page-title');
                const hotelNameEl = document.getElementById('hotel-name');
                
                if (pageTitleEl) pageTitleEl.textContent = `${hotelName} - Bunyod-Tour`;
                if (hotelNameEl) hotelNameEl.textContent = hotelName;
                
                // Hotel description
                const hotelDesc = getLocalizedText(descData, currentLang) || (currentLang === 'en' ? 'Hotel description not provided' : '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç–µ–ª—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ');
                const descEl = document.getElementById('hotel-description');
                if (descEl) descEl.innerHTML = `<p>${hotelDesc}</p>`;
                
                // Location (country + city + address)
                const locationParts = [];
                if (hotelData.country) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â–∏–π —è–∑—ã–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞ –Ω–∞–∑–≤–∞–Ω–∏—è —Å—Ç—Ä–∞–Ω—ã
                    const countryName = currentLang === 'en' 
                        ? (hotelData.country.nameEn || hotelData.country.nameRu || hotelData.country.name || '')
                        : (hotelData.country.nameRu || hotelData.country.nameEn || hotelData.country.name || '');
                    if (countryName) locationParts.push(countryName);
                }
                if (hotelData.city) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â–∏–π —è–∑—ã–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞ –Ω–∞–∑–≤–∞–Ω–∏—è –≥–æ—Ä–æ–¥–∞
                    const cityName = currentLang === 'en'
                        ? (hotelData.city.nameEn || hotelData.city.nameRu || hotelData.city.name || '')
                        : (hotelData.city.nameRu || hotelData.city.nameEn || hotelData.city.name || '');
                    if (cityName) locationParts.push(cityName);
                }
                if (hotelData.address) {
                    const addressData = safeJsonParse(hotelData.address, { ru: '', en: '' });
                    const addressText = getLocalizedText(addressData, currentLang) || hotelData.address || '';
                    if (addressText) locationParts.push(addressText);
                }
                
                const locationEl = document.getElementById('hotel-location');
                const noAddressText = currentLang === 'en' ? 'Address not specified' : '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω';
                if (locationEl) locationEl.textContent = locationParts.join(', ') || noAddressText;
                
                // Hotel brand
                const brandEl = document.getElementById('hotel-brand');
                if (brandEl) brandEl.textContent = hotelData.brand || '';
                
                // Hotel stars
                try {
                    displayHotelStars();
                } catch (e) {
                    console.error('Error in displayHotelStars:', e);
                }
                
                // Hotel rating
                try {
                    displayHotelRating();
                } catch (e) {
                    console.error('Error in displayHotelRating:', e);
                }
                
                // Hotel category
                try {
                    displayHotelCategory();
                } catch (e) {
                    console.error('Error in displayHotelCategory:', e);
                }
                
                // Hotel pension type
                try {
                    displayPensionType();
                } catch (e) {
                    console.error('Error in displayPensionType:', e);
                }
                
                // Hotel amenities
                try {
                    displayHotelAmenities();
                } catch (e) {
                    console.error('Error in displayHotelAmenities:', e);
                }
                
                // Hotel gallery
                try {
                    displayHotelGallery();
                } catch (e) {
                    console.error('Error in displayHotelGallery:', e);
                }
                
                console.log('Hotel data display completed successfully');
            } catch (error) {
                console.error('Error in displayHotelData:', error);
                throw error; // Re-throw to be caught by the outer try-catch
            }
        }

        // Display hotel stars
        function displayHotelStars() {
            const starsContainer = document.getElementById('hotel-stars');
            const starsTextContainer = document.getElementById('hotel-stars-text');
            
            if (starsContainer && hotelData.stars) {
                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= hotelData.stars) {
                        starsHTML += '<i class="fas fa-star text-yellow-500"></i>';
                    } else {
                        starsHTML += '<i class="far fa-star text-gray-300"></i>';
                    }
                }
                starsContainer.innerHTML = starsHTML;
            } else if (starsContainer) {
                starsContainer.innerHTML = '<span class="text-gray-500">–ó–≤–µ–∑–¥—ã –Ω–µ —É–∫–∞–∑–∞–Ω—ã</span>';
            }
            
            // Don't show stars in text format anymore - only show category
            if (starsTextContainer) {
                starsTextContainer.textContent = '–ù–µ —É–∫–∞–∑–∞–Ω–∞';
            }
        }

        // Display hotel rating - removed as per user request
        function displayHotelRating() {
            const ratingContainer = document.getElementById('hotel-rating-display');
            ratingContainer.innerHTML = ''; // Remove rating display completely
        }

        // Generate rating stars HTML
        function generateRatingStars(rating) {
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    starsHTML += '<i class="fas fa-star star"></i>';
                } else if (i - 0.5 <= rating) {
                    starsHTML += '<i class="fas fa-star-half-alt star"></i>';
                } else {
                    starsHTML += '<i class="far fa-star empty-star"></i>';
                }
            }
            return starsHTML;
        }

        // Display hotel category
        function displayHotelCategory() {
            const categoryContainer = document.getElementById('hotel-category');
            const categoryTextContainer = document.getElementById('hotel-category-text');
            const categoryMap = {
                'Budget': '–ë—é–¥–∂–µ—Ç–Ω—ã–π',
                'Economy': '–≠–∫–æ–Ω–æ–º',
                'Standard': '–°—Ç–∞–Ω–¥–∞—Ä—Ç',
                'Premium': '–ü—Ä–µ–º–∏—É–º',
                'Luxury': '–õ—é–∫—Å'
            };
            
            if (hotelData.category) {
                const categoryText = categoryMap[hotelData.category] || hotelData.category;
                
                // Update both containers
                if (categoryContainer) {
                    categoryContainer.textContent = categoryText;
                    
                    // Add appropriate styling based on category
                    categoryContainer.className = 'px-2 py-1 rounded-full text-xs ';
                    if (hotelData.category === 'Luxury') {
                        categoryContainer.className += 'bg-purple-100 text-purple-800';
                    } else if (hotelData.category === 'Premium') {
                        categoryContainer.className += 'bg-blue-100 text-blue-800';
                    } else {
                        categoryContainer.className += 'bg-green-100 text-green-800';
                    }
                }
                
                if (categoryTextContainer) {
                    categoryTextContainer.textContent = categoryText;
                }
            } else {
                if (categoryContainer) categoryContainer.style.display = 'none';
                if (categoryTextContainer) categoryTextContainer.textContent = '‚Äî';
            }
        }

        // Display pension type
        function displayPensionType() {
            const pensionContainer = document.getElementById('hotel-pension');
            const currentLang = getCurrentLanguage();
            
            const pensionMapRu = {
                'none': '–ù–µ –≤–∫–ª—é—á–µ–Ω–æ',
                'breakfast': '–ó–∞–≤—Ç—Ä–∞–∫',
                'half': '–ü–æ–ª—É–ø–∞–Ω—Å–∏–æ–Ω',
                'full': '–ü–æ–ª–Ω—ã–π –ø–∞–Ω—Å–∏–æ–Ω',
                'all': '–í—Å–µ –≤–∫–ª—é—á–µ–Ω–æ'
            };
            
            const pensionMapEn = {
                'none': 'Not included',
                'breakfast': 'Breakfast',
                'half': 'Half Board',
                'full': 'Full Board',
                'all': 'All Inclusive'
            };
            
            const pensionMap = currentLang === 'en' ? pensionMapEn : pensionMapRu;
            const notSpecified = currentLang === 'en' ? 'Not specified' : '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
            
            pensionContainer.textContent = pensionMap[hotelData.pension] || notSpecified;
        }

        // Display hotel amenities
        function displayHotelAmenities() {
            const amenitiesContainer = document.getElementById('hotel-amenities');
            
            if (!amenitiesContainer) {
                console.error('Amenities container not found');
                return;
            }
            
            if (hotelData.amenities && hotelData.amenities.length > 0) {
                try {
                    const amenities = safeJsonParse(hotelData.amenities, []);
                    const amenityIcons = {
                        'WiFi': 'fas fa-wifi',
                        '–ó–∞–≤—Ç—Ä–∞–∫': 'fas fa-coffee',
                        '–ü–∞—Ä–∫–æ–≤–∫–∞': 'fas fa-parking',
                        '–†–µ—Å—Ç–æ—Ä–∞–Ω': 'fas fa-utensils',
                        '–ë–∞—Å—Å–µ–π–Ω': 'fas fa-swimming-pool',
                        '–°–ø–∞': 'fas fa-spa',
                        '–§–∏—Ç–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä': 'fas fa-dumbbell',
                        '–ö–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä': 'fas fa-snowflake'
                    };
                    
                    let amenitiesHTML = '';
                    amenities.forEach(amenity => {
                        const icon = amenityIcons[amenity] || 'fas fa-check';
                        const translatedAmenity = getTranslation('amenity.' + amenity);
                        amenitiesHTML += `
                            <div class="flex items-center p-4 bg-gradient-to-r from-gray-50 to-gray-100 rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
                                <div class="flex-shrink-0 w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                                    <i class="${icon} text-green-600"></i>
                                </div>
                                <span class="text-gray-800 font-medium">${translatedAmenity}</span>
                            </div>
                        `;
                    });
                    
                    amenitiesContainer.innerHTML = amenitiesHTML;
                } catch (e) {
                    console.error('Error parsing amenities:', e);
                    amenitiesContainer.innerHTML = '<p class="text-gray-500 text-center py-8">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É–¥–æ–±—Å—Ç–≤</p>';
                }
            } else {
                amenitiesContainer.innerHTML = '<p class="text-gray-500 text-center py-8">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É–¥–æ–±—Å—Ç–≤–∞—Ö –Ω–µ —É–∫–∞–∑–∞–Ω–∞</p>';
            }
        }

        // Display hotel gallery
        function displayHotelGallery() {
            const galleryContainer = document.getElementById('hotel-gallery');
            
            if (hotelData.images) {
                try {
                    hotelImages = safeJsonParse(hotelData.images, []);
                    
                    if (hotelImages.length > 0) {
                        let galleryHTML = '';
                        hotelImages.forEach((image, index) => {
                            galleryHTML += `
                                <div class="aspect-w-16 aspect-h-12 bg-gray-200 rounded-lg overflow-hidden cursor-pointer hover:opacity-90 transition-opacity" onclick="openLightbox(${index})">
                                    <img src="${getAbsoluteImageUrl(image)}" alt="Hotel Image ${index + 1}" class="w-full h-full object-cover">
                                </div>
                            `;
                        });
                        galleryContainer.innerHTML = galleryHTML;
                    } else {
                        galleryContainer.innerHTML = '<p class="col-span-full text-gray-500 text-center">–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>';
                    }
                } catch (e) {
                    galleryContainer.innerHTML = '<p class="col-span-full text-gray-500 text-center">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π</p>';
                }
            } else {
                galleryContainer.innerHTML = '<p class="col-span-full text-gray-500 text-center">–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>';
            }
        }

        // Set minimum dates for booking - removed since booking section is removed
        function setMinimumDates() {
            // No longer needed - booking section removed
        }

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = getAbsoluteImageUrl(hotelImages[index]);
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % hotelImages.length;
            document.getElementById('lightbox-img').src = getAbsoluteImageUrl(hotelImages[currentImageIndex]);
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + hotelImages.length) % hotelImages.length;
            document.getElementById('lightbox-img').src = getAbsoluteImageUrl(hotelImages[currentImageIndex]);
        }

        // Booking functionality removed since booking section is removed

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    previousImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });

        // Initialize page
        // üåê –§–£–ù–ö–¶–ò–Ø –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø –Ø–ó–´–ö–û–í –î–õ–Ø –°–¢–†–ê–ù–ò–¶–´ –û–¢–ï–õ–Ø
        function updateHotelPageLanguage(language) {
            console.log(`üè® –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ—Ç–µ–ª—è –Ω–∞: ${language}`);
            
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ—Ç–µ–ª—è —Å –Ω–æ–≤—ã–º —è–∑—ã–∫–æ–º
            loadHotelData();
            
            console.log(`‚úÖ –Ø–∑—ã–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ—Ç–µ–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω –Ω–∞: ${language}`);
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadHotelData();
            
            // üåê –°–õ–£–®–ê–ï–ú –°–û–ë–´–¢–ò–Ø –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø –Ø–ó–´–ö–ê
            document.addEventListener('languageChanged', function(event) {
                updateHotelPageLanguage(event.detail.language);
            });
        });

        // Language and currency selector functions
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('langDropdown');
            const arrow = document.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('show');
            arrow.classList.toggle('open');
        }
        
        function selectLanguage(lang, flagClass, name) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
            const selectedFlag = document.querySelector('.selected-flag');
            selectedFlag.className = `selected-flag ${flagClass}`;
            document.querySelector('.selected-lang').textContent = name;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –æ–ø—Ü–∏–π
            document.querySelectorAll('#langDropdown .lang-option').forEach(opt => opt.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–ø—Ü–∏–∏
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
            document.getElementById('langDropdown').classList.remove('show');
            
            console.log(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω —è–∑—ã–∫: ${lang}`);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≤–∞–ª—é—Ç–Ω–æ–≥–æ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
        function toggleCurrencyDropdown() {
            const dropdown = document.getElementById('currencyDropdown');
            dropdown.classList.toggle('show');
        }
        
        function selectCurrency(currencyCode, symbol) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
            document.querySelector('.selected-currency').textContent = currencyCode;
            document.querySelector('.currency-symbol').textContent = symbol;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –æ–ø—Ü–∏–π
            document.querySelectorAll('#currencyDropdown .lang-option').forEach(opt => opt.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–ø—Ü–∏–∏
            document.querySelector(`[data-currency="${currencyCode.toLowerCase()}"]`).classList.add('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
            document.getElementById('currencyDropdown').classList.remove('show');
            
            console.log(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∞ –≤–∞–ª—é—Ç–∞: ${currencyCode}`);
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ
            event.preventDefault();
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            const langDropdown = document.getElementById('langDropdown');
            const currencyDropdown = document.getElementById('currencyDropdown');
            const langSelector = event.target.closest('.language-dropdown');
            
            if (!langSelector) {
                langDropdown.classList.remove('show');
                currencyDropdown.classList.remove('show');
            }
        });

        // ‚úÖ –ê–†–•–ò–¢–ï–ö–¢–£–†–ù–ê–Ø –ß–ò–°–¢–û–¢–ê: Google Maps —É–¥–∞–ª—ë–Ω - footer –∫–∞—Ä—Ç–∞ –∞–≤—Ç–æ–Ω–æ–º–Ω–∞!
    </script>
