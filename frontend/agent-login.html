<!DOCTYPE html>
<html lang="ru" id="html-root">
<head>
    <link rel="icon" type="image/png" href="/Logo-Ru_1754635713718.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="agent.login_title">Вход для турагентов - Bunyod-Tour</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/public/js/i18n.js"></script>
    <script defer src="/public/js/layout-loader.js"></script>
    <link rel="stylesheet" href="/public/css/layout.css">
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #2F2F2F 0%, #3E3E3E 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp { animation: fadeInUp 0.8s ease-out; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-gradient text-white py-16">
        <div class="max-w-6xl mx-auto px-4 text-center animate-fadeInUp">
            <h1 class="text-4xl md:text-5xl font-bold mb-4" data-translate="agent.login_hero_title">
                Вход для турагентов
            </h1>
            <p class="text-xl opacity-90" data-translate="agent.login_hero_subtitle">
                Войдите в личный кабинет турагента B2B
            </p>
        </div>
    </section>

    <!-- Login Form -->
    <section class="py-16">
        <div class="max-w-md mx-auto px-4">
            <div class="glass-card rounded-3xl shadow-2xl p-8 md:p-10">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800" data-translate="agent.login_form_title">
                        Вход в систему
                    </h2>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-800 p-4 rounded-lg mb-6">
                    <span id="errorText"></span>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2" data-translate="agent.email">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" required 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-gray-800 focus:outline-none transition-colors"
                            placeholder="your@email.com">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2" data-translate="agent.password">
                            Пароль <span class="text-red-500">*</span>
                        </label>
                        <input type="password" id="password" name="password" required 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-gray-800 focus:outline-none transition-colors">
                    </div>

                    <button type="submit" id="loginBtn"
                        class="w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white font-semibold py-4 rounded-xl hover:from-gray-900 hover:to-black transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                        <span data-translate="agent.login_button">Войти</span>
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                    <p class="text-gray-600">
                        <span data-translate="agent.no_account">Нет аккаунта?</span>
                        <a href="/travel-agent-apply.html" class="text-gray-800 font-semibold hover:underline ml-1" data-translate="agent.apply_link">
                            Подать заявку на партнерство
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Hide previous errors
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            // Validation
            if (!email || !password) {
                errorMessage.textContent = 'Пожалуйста, заполните все поля';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button during request
            loginBtn.disabled = true;
            loginBtn.textContent = 'Вход...';

            try {
                const response = await fetch('/api/travel-agents/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Save token and agent info
                    localStorage.setItem('agentToken', data.data.token);
                    localStorage.setItem('agentInfo', JSON.stringify(data.data.agent));

                    // Check if password change is required
                    if (data.data.agent.mustChangePassword) {
                        window.location.href = '/agent-dashboard.html?changePassword=true';
                    } else {
                        window.location.href = '/agent-dashboard.html';
                    }
                } else {
                    errorMessage.textContent = data.message || 'Неверный email или пароль';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Произошла ошибка при входе. Попробуйте позже.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
            }
        });
    </script>
</body>
</html>
