<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="agent.login_title">Вход для партнеров - Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/public/js/i18n.js"></script>
    <script src="/public/js/utils.js"></script>
    <script src="/public/js/layout-loader.js?v=1.5"></script>
    <link rel="stylesheet" href="/public/css/layout.css?v=1.6">
</head>
<body class="bg-gray-50">
    <div id="header-container"></div>

    <section class="py-20" style="margin-top: 64px; min-height: calc(100vh - 64px);">
        <div class="max-w-md mx-auto px-4">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <div class="inline-block p-4 bg-gray-100 rounded-full mb-4">
                        <i class="fas fa-user-tie text-4xl text-gray-800"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2" data-i18n="agent.login_heading">
                        Вход для партнеров
                    </h1>
                    <p class="text-gray-600" data-i18n="agent.login_subtitle">
                        Войдите в личный кабинет турагента
                    </p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" data-i18n="agent.email">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input 
                                type="email" 
                                id="email" 
                                required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-transparent"
                                data-i18n-placeholder="agent.email_placeholder">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2" data-i18n="agent.password">
                            Пароль <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input 
                                type="password" 
                                id="password" 
                                required
                                class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-transparent"
                                data-i18n-placeholder="agent.password_placeholder">
                            <button 
                                type="button" 
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i id="toggleIcon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div id="errorMessage" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="errorText"></span>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="loginText" data-i18n="agent.login_button">Войти</span>
                        <span id="loadingText" class="hidden" data-i18n="agent.logging_in">Вход...</span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm" data-i18n="agent.no_account">
                        Еще не партнер?
                    </p>
                    <a href="/b2b-partnership.html" class="text-gray-800 hover:underline font-medium" data-i18n="agent.apply_partnership">
                        Подать заявку на партнерство
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingText = document.getElementById('loadingText');

            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loadingText.classList.remove('hidden');

            try {
                const response = await fetch('/api/agent/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    localStorage.setItem('agentToken', data.token);
                    localStorage.setItem('agentData', JSON.stringify(data.agent));
                    window.location.href = '/agent-dashboard.html';
                } else {
                    showError(data.message || getTranslation('agent.login_error'));
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(getTranslation('agent.login_error_network'));
            } finally {
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loadingText.classList.add('hidden');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('agentToken');
            if (token) {
                window.location.href = '/agent-dashboard.html';
            }
        });
    </script>
</body>
</html>
