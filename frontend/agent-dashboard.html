<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="agent.dashboard_title">Личный кабинет партнера - Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/public/js/i18n.js"></script>
    <script src="/public/js/utils.js"></script>
    <script src="/public/js/layout-loader.js?v=1.5"></script>
    <link rel="stylesheet" href="/public/css/layout.css?v=1.6">
    <style>
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="header-container"></div>

    <section class="py-8" style="margin-top: 64px; min-height: calc(100vh - 64px);">
        <div class="max-w-7xl mx-auto px-4">
            <!-- Profile Header -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-gradient-to-r from-gray-700 to-gray-900 rounded-full flex items-center justify-center">
                            <i class="fas fa-user-tie text-2xl text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900" id="agentName">Загрузка...</h1>
                            <p class="text-gray-600">
                                <span data-i18n="agent.id_label">ID партнера:</span> 
                                <span class="font-mono font-bold text-gray-800" id="agentId">-</span>
                            </p>
                        </div>
                    </div>
                    <button 
                        onclick="logout()"
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        <span data-i18n="agent.logout">Выйти</span>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white text-opacity-80 text-sm" data-i18n="agent.total_bookings">Всего заявок</p>
                            <p class="text-3xl font-bold mt-2" id="totalBookings">0</p>
                        </div>
                        <i class="fas fa-file-alt text-4xl text-white text-opacity-30"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white text-opacity-80 text-sm" data-i18n="agent.pending_bookings">Ожидают обработки</p>
                            <p class="text-3xl font-bold mt-2" id="pendingBookings">0</p>
                        </div>
                        <i class="fas fa-clock text-4xl text-white text-opacity-30"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white text-opacity-80 text-sm" data-i18n="agent.approved_bookings">Одобрено</p>
                            <p class="text-3xl font-bold mt-2" id="approvedBookings">0</p>
                        </div>
                        <i class="fas fa-check-circle text-4xl text-white text-opacity-30"></i>
                    </div>
                </div>
            </div>

            <!-- New Booking Form -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                    <i class="fas fa-plus-circle text-gray-700"></i>
                    <span data-i18n="agent.new_booking_title">Новая заявка на тур</span>
                </h2>
                
                <form id="bookingForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 font-medium mb-2" data-i18n="agent.tour_name">
                                Название тура <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="tourName" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-transparent"
                                data-i18n-placeholder="agent.tour_name_placeholder">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-medium mb-2" data-i18n="agent.tour_start_date">
                                Дата начала тура <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="date" 
                                id="tourStartDate" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-medium mb-2" data-i18n="agent.tour_end_date">
                                Дата окончания тура <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="date" 
                                id="tourEndDate" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-medium mb-2" data-i18n="agent.tourist_count">
                                Количество туристов <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="number" 
                                id="touristCount" 
                                min="1" 
                                max="1000" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-transparent"
                                data-i18n-placeholder="agent.tourist_count_placeholder">
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 font-medium mb-2" data-i18n="agent.tourists_list">
                                Список туристов <span class="text-red-500">*</span>
                            </label>
                            <textarea 
                                id="touristsList" 
                                rows="5" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-transparent"
                                data-i18n-placeholder="agent.tourists_list_placeholder"></textarea>
                            <p class="mt-2 text-sm text-gray-500" data-i18n="agent.tourists_list_hint">
                                Укажите ФИО каждого туриста с новой строки
                            </p>
                        </div>
                    </div>

                    <div id="formMessage" class="hidden"></div>

                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-paper-plane mr-2"></i>
                        <span id="submitText" data-i18n="agent.submit_booking">Отправить заявку</span>
                        <span id="loadingText" class="hidden" data-i18n="agent.submitting">Отправка...</span>
                    </button>
                </form>
            </div>

            <!-- Bookings Table -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-2xl font-bold flex items-center gap-3">
                        <i class="fas fa-list text-gray-700"></i>
                        <span data-i18n="agent.my_bookings">Мои заявки</span>
                    </h2>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="agent.reg_number">
                                    Номер регистрации
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="agent.tour_name">
                                    Название тура
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="agent.dates">
                                    Даты
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="agent.tourists">
                                    Туристов
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="agent.status">
                                    Статус
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="agent.created_date">
                                    Дата создания
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTable" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                    <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
                                    <p data-i18n="agent.loading">Загрузка...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script>
        let agentProfile = null;

        async function checkAuth() {
            const token = localStorage.getItem('agentToken');
            if (!token) {
                window.location.href = '/agent-login.html';
                return false;
            }
            return token;
        }

        async function loadProfile() {
            const token = await checkAuth();
            if (!token) return;

            try {
                const response = await fetch('/api/agent/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('agentToken');
                    localStorage.removeItem('agentData');
                    window.location.href = '/agent-login.html';
                    return;
                }

                const data = await response.json();
                
                if (data.success && data.agent) {
                    agentProfile = data.agent;
                    document.getElementById('agentName').textContent = data.agent.fullName;
                    document.getElementById('agentId').textContent = data.agent.uniqueId;
                    document.getElementById('totalBookings').textContent = data.agent.totalBookings || 0;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function loadBookings() {
            const token = await checkAuth();
            if (!token) return;

            try {
                const response = await fetch('/api/agent/tour-bookings', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success && data.bookings) {
                    displayBookings(data.bookings);
                    updateStats(data.bookings);
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsTable').innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-red-500">
                            ${getTranslation('agent.load_error')}
                        </td>
                    </tr>
                `;
            }
        }

        function displayBookings(bookings) {
            const tbody = document.getElementById('bookingsTable');
            
            if (bookings.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-2"></i>
                            <p>${getTranslation('agent.no_bookings')}</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = bookings.map(booking => {
                const statusColors = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'approved': 'bg-green-100 text-green-800',
                    'rejected': 'bg-red-100 text-red-800',
                    'completed': 'bg-blue-100 text-blue-800'
                };
                
                const statusTexts = {
                    'pending': getTranslation('status.pending') || 'Ожидает',
                    'approved': getTranslation('status.approved') || 'Одобрено',
                    'rejected': getTranslation('status.rejected') || 'Отклонено',
                    'completed': getTranslation('status.completed') || 'Завершено'
                };

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="font-mono text-sm font-semibold text-gray-900">${booking.registrationNumber}</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900">${booking.tourName}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${booking.tourStartDate} — ${booking.tourEndDate}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${booking.touristCount}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColors[booking.status] || 'bg-gray-100 text-gray-800'}">
                                ${statusTexts[booking.status] || booking.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(booking.createdAt).toLocaleDateString('ru-RU')}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats(bookings) {
            const pending = bookings.filter(b => b.status === 'pending').length;
            const approved = bookings.filter(b => b.status === 'approved').length;
            
            document.getElementById('pendingBookings').textContent = pending;
            document.getElementById('approvedBookings').textContent = approved;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.className = `p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            messageDiv.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = await checkAuth();
            if (!token) return;

            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');

            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            loadingText.classList.remove('hidden');

            try {
                const formData = {
                    tourName: document.getElementById('tourName').value.trim(),
                    tourStartDate: document.getElementById('tourStartDate').value,
                    tourEndDate: document.getElementById('tourEndDate').value,
                    touristCount: parseInt(document.getElementById('touristCount').value),
                    touristsList: document.getElementById('touristsList').value.trim()
                };

                const response = await fetch('/api/agent/tour-bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(getTranslation('agent.booking_success') || 'Заявка успешно создана!', 'success');
                    document.getElementById('bookingForm').reset();
                    await loadBookings();
                    await loadProfile();
                } else {
                    showMessage(data.message || getTranslation('agent.booking_error'), 'error');
                }
            } catch (error) {
                console.error('Error creating booking:', error);
                showMessage(getTranslation('agent.booking_error_network'), 'error');
            } finally {
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                loadingText.classList.add('hidden');
            }
        });

        function logout() {
            localStorage.removeItem('agentToken');
            localStorage.removeItem('agentData');
            window.location.href = '/agent-login.html';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadProfile();
            await loadBookings();
        });
    </script>
</body>
</html>
