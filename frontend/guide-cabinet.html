<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" href="/Logo-Ru_1754635713718.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет гида | Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/public/js/i18n.js"></script>
    <script src="/public/js/utils.js"></script>
    <style>
        .tour-progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 12px 0;
        }
        .tour-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        .tour-progress-fill.completed {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }
        .day-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800" data-translate="guide.dashboard">Кабинет гида</h1>
            <div class="flex items-center gap-4">
                <span id="guideName" class="text-gray-700 font-semibold"></span>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-all">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    <span data-translate="btn.logout">Выход</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-600" data-translate="guide.loading">Загрузка...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorMsg"></span>
        </div>

        <!-- Tabs -->
        <div id="content" class="hidden">
            <div class="mb-6 border-b border-gray-200">
                <nav class="flex space-x-8" aria-label="Tabs">
                    <button id="tabTours" onclick="switchTab('tours')" 
                        class="tab-btn py-4 px-1 border-b-2 border-blue-500 font-medium text-sm text-blue-600">
                        <i class="fas fa-map-marked-alt mr-2"></i>
                        <span data-translate="guide.my_tours">Мои туры</span>
                    </button>
                    <button id="tabHires" onclick="switchTab('hires')" 
                        class="tab-btn py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        <i class="fas fa-handshake mr-2"></i>
                        <span>Наймы</span>
                        <span id="hiresCount" class="ml-2 bg-gray-200 text-gray-700 px-2 py-0.5 rounded-full text-xs hidden">0</span>
                    </button>
                </nav>
            </div>

            <!-- Tours Tab -->
            <div id="toursTab" class="tab-content">
                <div id="toursContainer" class="space-y-4">
                    <!-- Tours will be loaded here -->
                </div>

                <!-- No Tours -->
                <div id="noTours" class="bg-white rounded-lg p-8 text-center">
                    <i class="fas fa-inbox text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-600 text-lg" data-translate="guide.no_tours">У вас нет активных туров</p>
                </div>
            </div>

            <!-- Hires Tab -->
            <div id="hiresTab" class="tab-content hidden">
                <!-- Status Filter -->
                <div class="mb-4 flex gap-2">
                    <button onclick="filterHires('all')" class="hire-filter-btn active bg-gray-800 text-white px-4 py-2 rounded-lg text-sm">
                        Все
                    </button>
                    <button onclick="filterHires('approved')" class="hire-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300">
                        Подтверждённые
                    </button>
                    <button onclick="filterHires('pending')" class="hire-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300">
                        Ожидающие
                    </button>
                    <button onclick="filterHires('completed')" class="hire-filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300">
                        Завершённые
                    </button>
                </div>

                <div id="hiresContainer" class="space-y-4">
                    <!-- Hires will be loaded here -->
                </div>

                <!-- No Hires -->
                <div id="noHires" class="hidden bg-white rounded-lg p-8 text-center">
                    <i class="fas fa-handshake text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-600 text-lg">У вас нет заявок на найм</p>
                </div>

                <!-- Loading Hires -->
                <div id="hiresLoading" class="hidden text-center py-8">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Tour Details Modal -->
    <div id="tourModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-96 overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800"></h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <div id="modalContent" class="space-y-4 mb-6">
                <!-- Tour details will be loaded here -->
            </div>

            <div id="modalActions" class="flex gap-4 justify-end">
                <!-- Action buttons will be inserted here -->
            </div>

            <button onclick="closeModal()" class="w-full mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg transition-all">
                <span data-translate="btn.cancel">Закрыть</span>
            </button>
        </div>
    </div>

    <script>
        let currentTourId = null;

        // Check authentication
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('tourGuideToken');
            const guideData = localStorage.getItem('tourGuideData');

            if (!token || !guideData) {
                window.location.href = '/guide-login.html';
                return;
            }

            const guide = JSON.parse(guideData);
            document.getElementById('guideName').textContent = guide.name || guide.login;

            loadTours();
        });

        async function loadTours() {
            try {
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch('/api/guide/tours', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('tourGuideToken');
                        window.location.href = '/guide-login.html';
                    }
                    throw new Error('Failed to load tours');
                }

                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

                if (data.success && data.data && data.data.length > 0) {
                    document.getElementById('noTours').classList.add('hidden');
                    displayTours(data.data);
                } else {
                    document.getElementById('toursContainer').innerHTML = '';
                    document.getElementById('noTours').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading tours:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMsg').textContent = error.message;
            }
        }

        function displayTours(tours) {
            const container = document.getElementById('toursContainer');
            container.innerHTML = tours.map(tour => {
                const title = typeof tour.title === 'object' 
                    ? (tour.title.ru || tour.title.en || 'Без названия')
                    : tour.title;
                
                const status = getStatusBadge(tour.status);
                const startDate = new Date(tour.scheduledStartDate).toLocaleDateString('ru-RU');

                return `
                    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-all p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800">${title}</h3>
                                <p class="text-gray-600 text-sm">
                                    <i class="fas fa-hashtag mr-1"></i>
                                    <span data-translate="guide.tour_code">Код:</span> ${tour.uniqueCode}
                                </p>
                            </div>
                            <span class="${status.class}">
                                <i class="fas ${status.icon} mr-1"></i>
                                ${status.text}
                            </span>
                        </div>

                        <div class="grid grid-cols-3 gap-4 mb-4 text-sm text-gray-600">
                            <div>
                                <i class="fas fa-calendar mr-1 text-blue-600"></i>
                                <span data-translate="guide.dates">Дата:</span> ${startDate}
                            </div>
                            <div>
                                <i class="fas fa-users mr-1 text-green-600"></i>
                                <span data-translate="guide.tourists">Туристы:</span> ${tour.totalTourists}
                            </div>
                            <div>
                                <i class="fas fa-map-marker-alt mr-1 text-red-600"></i>
                                <span data-translate="guide.days">День:</span> ${tour.currentDay || 0}/${tour.totalDays || 0}
                            </div>
                        </div>

                        ${tour.status === 'active' || tour.status === 'finished' ? `
                            <div class="mb-4">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="day-indicator">
                                        <i class="fas fa-route"></i>
                                        Прогресс тура
                                    </span>
                                    <span class="text-sm font-semibold ${tour.status === 'finished' ? 'text-green-600' : 'text-blue-600'}">
                                        ${tour.status === 'finished' ? 'Завершено' : `${Math.round((tour.currentDay || 0) / (tour.totalDays || 1) * 100)}%`}
                                    </span>
                                </div>
                                <div class="tour-progress-bar">
                                    <div class="tour-progress-fill ${tour.status === 'finished' ? 'completed' : ''}" 
                                         style="width: ${tour.status === 'finished' ? 100 : Math.round((tour.currentDay || 0) / (tour.totalDays || 1) * 100)}%">
                                    </div>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">
                                    ${tour.completedDays && tour.completedDays.length > 0 
                                        ? `Завершено дней: ${tour.completedDays.length}` 
                                        : tour.status === 'active' ? 'Тур в процессе' : 'Тур завершён'}
                                </div>
                            </div>
                        ` : ''}

                        <button onclick="showTourDetails(${tour.id})" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-eye mr-1"></i>
                            <span data-translate="guide.view_details">Подробнее</span>
                        </button>
                    </div>
                `;
            }).join('');
        }

        function getStatusBadge(status) {
            const statuses = {
                'scheduled': { text: 'Запланирован', icon: 'fa-calendar', class: 'px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold' },
                'active': { text: 'В процессе', icon: 'fa-play-circle', class: 'px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-semibold' },
                'completed': { text: 'Завершён', icon: 'fa-check-circle', class: 'px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm font-semibold' },
                'cancelled': { text: 'Отменён', icon: 'fa-times-circle', class: 'px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm font-semibold' }
            };
            return statuses[status] || statuses['scheduled'];
        }

        async function showTourDetails(tourId) {
            try {
                currentTourId = tourId;
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch(`/api/guide/tours/${tourId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to load tour details');

                const data = await response.json();
                const tour = data.data;
                
                const title = typeof tour.title === 'object' 
                    ? (tour.title.ru || tour.title.en || 'Без названия')
                    : tour.title;

                document.getElementById('modalTitle').textContent = title;
                
                const details = `
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <p class="text-gray-600 text-sm">Статус</p>
                            <p class="font-semibold">${getStatusBadge(tour.status).text}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">День</p>
                            <p class="font-semibold">${tour.currentDay || 0}/${tour.totalDays || 0}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">Туристы</p>
                            <p class="font-semibold">${tour.totalTourists || 0} человек</p>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">Бронирований</p>
                            <p class="font-semibold">${tour.bookings ? tour.bookings.length : 0}</p>
                        </div>
                    </div>

                    ${tour.status === 'active' || tour.status === 'finished' ? `
                        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-lg mb-6">
                            <div class="flex justify-between items-center mb-3">
                                <h4 class="font-bold text-gray-800 flex items-center gap-2">
                                    <i class="fas fa-chart-line text-blue-600"></i>
                                    Прогресс тура
                                </h4>
                                <span class="text-lg font-bold ${tour.status === 'finished' ? 'text-green-600' : 'text-blue-600'}">
                                    ${tour.status === 'finished' ? '100%' : `${Math.round((tour.currentDay || 0) / (tour.totalDays || 1) * 100)}%`}
                                </span>
                            </div>
                            
                            <div class="tour-progress-bar" style="height: 12px;">
                                <div class="tour-progress-fill ${tour.status === 'finished' ? 'completed' : ''}" 
                                     style="width: ${tour.status === 'finished' ? 100 : Math.round((tour.currentDay || 0) / (tour.totalDays || 1) * 100)}%">
                                </div>
                            </div>

                            ${tour.completedDays && tour.completedDays.length > 0 ? `
                                <div class="mt-4">
                                    <p class="text-sm font-semibold text-gray-700 mb-2">Завершённые дни:</p>
                                    <div class="flex flex-wrap gap-2">
                                        ${Array.from({length: tour.totalDays || 0}, (_, i) => i + 1).map(day => {
                                            const isCompleted = tour.completedDays.includes(day);
                                            const isCurrent = day === tour.currentDay;
                                            return `
                                                <span class="px-3 py-1 rounded-full text-sm font-semibold
                                                    ${isCompleted ? 'bg-green-100 text-green-800' : 
                                                      isCurrent ? 'bg-blue-100 text-blue-800 ring-2 ring-blue-400' : 
                                                      'bg-gray-100 text-gray-400'}">
                                                    ${isCompleted ? '✓' : isCurrent ? '▶' : ''} День ${day}
                                                </span>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    ${tour.bookings && tour.bookings.length > 0 ? `
                        <div class="mt-4">
                            <p class="text-gray-600 text-sm mb-2">Туристы:</p>
                            <ul class="space-y-1 text-sm">
                                ${tour.bookings.map(b => `<li class="text-gray-700">• ${b.customerName || 'Клиент'} (${b.numberOfTourists} чел.)</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    ${tour.status === 'finished' || tour.status === 'completed' ? `
                        <button onclick="collectTourReviews(${tourId})" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-star mr-1"></i> <span data-translate="btn.collect_reviews">Собрать отзывы</span>
                        </button>
                    ` : ''}
                `;

                document.getElementById('modalContent').innerHTML = details;

                const actions = `
                    ${tour.status === 'scheduled' ? `
                        <button onclick="startTour(${tourId})" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-play mr-1"></i> <span data-translate="btn.start_tour">Начать тур</span>
                        </button>
                    ` : ''}
                    ${tour.status === 'active' ? `
                        <button onclick="finishDay(${tourId})" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-check mr-1"></i> <span data-translate="btn.finish_day">Завершить день</span>
                        </button>
                        ${tour.currentDay === tour.totalDays ? `
                            <button onclick="finishTour(${tourId})" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-all">
                                <i class="fas fa-flag-checkered mr-1"></i> <span data-translate="btn.finish_tour">Завершить тур</span>
                            </button>
                        ` : ''}
                    ` : ''}
                `;

                document.getElementById('modalActions').innerHTML = actions;
                document.getElementById('tourModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading tour details:', error);
                alert('Ошибка загрузки деталей тура');
            }
        }

        async function startTour(tourId) {
            if (!confirm('Начать тур?')) return;
            await performAction(tourId, 'start');
        }

        async function finishDay(tourId) {
            if (!confirm('Завершить день?')) return;
            await performAction(tourId, 'finish');
        }

        async function finishTour(tourId) {
            if (!confirm('Завершить тур?')) return;
            await performAction(tourId, 'finish');
        }

        async function collectTourReviews(tourId) {
            try {
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch(`/api/guide/tours/${tourId}/collect-reviews`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Запрос на сбор отзывов отправлен туристам!');
                    closeModal();
                } else {
                    alert(data.message || 'Ошибка отправки запроса');
                }
            } catch (error) {
                console.error('Error collecting reviews:', error);
                alert('Ошибка при отправке запроса на отзывы');
            }
        }

        async function performAction(tourId, action) {
            try {
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch(`/api/guide/tours/${tourId}/${action}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    closeModal();
                    loadTours();
                } else {
                    alert('Ошибка выполнения действия');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка подключения');
            }
        }

        function closeModal() {
            document.getElementById('tourModal').classList.add('hidden');
        }

        function logout() {
            if (!confirm('Вы уверены?')) return;
            localStorage.removeItem('tourGuideToken');
            localStorage.removeItem('tourGuideData');
            window.location.href = '/guide-login.html';
        }

        // Close modal on outside click
        document.getElementById('tourModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // ========== TAB SWITCHING ==========
        let currentTab = 'tours';
        let hiresLoaded = false;
        let currentHiresFilter = 'all';

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            
            const activeBtn = document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1));
            if (activeBtn) {
                activeBtn.classList.remove('border-transparent', 'text-gray-500');
                activeBtn.classList.add('border-blue-500', 'text-blue-600');
            }
            
            // Show/hide content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(tab + 'Tab').classList.remove('hidden');
            
            // Load hires on first switch
            if (tab === 'hires' && !hiresLoaded) {
                loadHires();
            }
        }

        // ========== HIRES MANAGEMENT ==========
        async function loadHires(status = 'all') {
            const token = localStorage.getItem('tourGuideToken');
            if (!token) return;

            document.getElementById('hiresLoading').classList.remove('hidden');
            document.getElementById('hiresContainer').innerHTML = '';
            document.getElementById('noHires').classList.add('hidden');

            try {
                const url = status === 'all' 
                    ? '/api/guide-hire/my-hires' 
                    : '/api/guide-hire/my-hires?status=' + status;
                    
                const response = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await response.json();
                document.getElementById('hiresLoading').classList.add('hidden');

                if (data.success && data.data.hires && data.data.hires.length > 0) {
                    hiresLoaded = true;
                    displayHires(data.data.hires);
                    
                    // Update counter badge with totalAll (ignores filter)
                    const countBadge = document.getElementById('hiresCount');
                    countBadge.textContent = data.data.pagination.totalAll || data.data.pagination.total;
                    countBadge.classList.remove('hidden');
                } else {
                    document.getElementById('noHires').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading hires:', error);
                document.getElementById('hiresLoading').classList.add('hidden');
                document.getElementById('noHires').classList.remove('hidden');
            }
        }

        function filterHires(status) {
            currentHiresFilter = status;
            
            // Update filter buttons
            document.querySelectorAll('.hire-filter-btn').forEach(btn => {
                btn.classList.remove('bg-gray-800', 'text-white', 'active');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            event.target.classList.add('bg-gray-800', 'text-white', 'active');
            
            loadHires(status);
        }

        function displayHires(hires) {
            const container = document.getElementById('hiresContainer');
            container.innerHTML = hires.map(hire => {
                const statusBadge = getHireStatusBadge(hire.status);
                const paymentBadge = getPaymentStatusBadge(hire.paymentStatus);
                
                // Parse dates
                let datesStr = '-';
                if (hire.selectedDates) {
                    const dates = Array.isArray(hire.selectedDates) ? hire.selectedDates : [];
                    if (dates.length > 0) {
                        datesStr = dates.map(d => new Date(d).toLocaleDateString('ru-RU')).join(', ');
                    }
                }

                return `
                    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-all p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-gray-800">
                                    <i class="fas fa-user mr-2 text-blue-500"></i>
                                    ${hire.customerName || 'Клиент'}
                                </h3>
                                <p class="text-gray-600 text-sm mt-1">
                                    <i class="fas fa-envelope mr-1"></i> ${hire.customerEmail || '-'}
                                    ${hire.customerPhone ? '<br><i class="fas fa-phone mr-1"></i>' + hire.customerPhone : ''}
                                </p>
                            </div>
                            <div class="flex flex-col gap-2 items-end">
                                ${statusBadge}
                                ${paymentBadge}
                            </div>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4 text-sm">
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <p class="text-gray-500 text-xs">Даты</p>
                                <p class="font-semibold text-gray-800">${datesStr}</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <p class="text-gray-500 text-xs">Дней</p>
                                <p class="font-semibold text-gray-800">${hire.daysCount || 0}</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <p class="text-gray-500 text-xs">Цена/день</p>
                                <p class="font-semibold text-gray-800">${hire.pricePerDay || 0} ${hire.currency || 'TJS'}</p>
                            </div>
                            <div class="bg-green-50 p-3 rounded-lg">
                                <p class="text-gray-500 text-xs">Итого</p>
                                <p class="font-bold text-green-600">${hire.totalPrice || 0} ${hire.currency || 'TJS'}</p>
                            </div>
                        </div>

                        ${hire.comments ? `
                            <div class="bg-yellow-50 p-3 rounded-lg text-sm">
                                <p class="text-gray-600"><i class="fas fa-comment mr-1"></i> ${hire.comments}</p>
                            </div>
                        ` : ''}

                        <div class="mt-4 pt-4 border-t border-gray-100 text-xs text-gray-500">
                            <i class="fas fa-clock mr-1"></i>
                            Создано: ${new Date(hire.createdAt).toLocaleString('ru-RU')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getHireStatusBadge(status) {
            const badges = {
                'pending': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-800"><i class="fas fa-clock mr-1"></i>Ожидает</span>',
                'approved': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800"><i class="fas fa-check mr-1"></i>Подтверждён</span>',
                'rejected': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-800"><i class="fas fa-times mr-1"></i>Отклонён</span>',
                'completed': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-800"><i class="fas fa-flag-checkered mr-1"></i>Завершён</span>',
                'cancelled': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-gray-100 text-gray-800"><i class="fas fa-ban mr-1"></i>Отменён</span>'
            };
            return badges[status] || badges['pending'];
        }

        function getPaymentStatusBadge(status) {
            const badges = {
                'unpaid': '<span class="px-2 py-0.5 rounded text-xs bg-red-50 text-red-600"><i class="fas fa-times-circle mr-1"></i>Не оплачено</span>',
                'paid': '<span class="px-2 py-0.5 rounded text-xs bg-green-50 text-green-600"><i class="fas fa-check-circle mr-1"></i>Оплачено</span>',
                'refunded': '<span class="px-2 py-0.5 rounded text-xs bg-gray-50 text-gray-600"><i class="fas fa-undo mr-1"></i>Возврат</span>'
            };
            return badges[status] || badges['unpaid'];
        }
    </script>
</body>
</html>
