    <script>
        let currentTourId = null;

        // Check authentication
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('tourGuideToken');
            const guideData = localStorage.getItem('tourGuideData');

            if (!token || !guideData) {
                window.location.href = '/guide-login.html';
                return;
            }

            const guide = JSON.parse(guideData);
            document.getElementById('guideName').textContent = guide.name || guide.login;

            loadTours();
        });

        async function loadTours() {
            try {
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch('/api/guide/tours', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('tourGuideToken');
                        window.location.href = '/guide-login.html';
                    }
                    throw new Error('Failed to load tours');
                }

                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

                if (data.success && data.data && data.data.length > 0) {
                    document.getElementById('noTours').classList.add('hidden');
                    displayTours(data.data);
                } else {
                    document.getElementById('toursContainer').innerHTML = '';
                    document.getElementById('noTours').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading tours:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMsg').textContent = error.message;
            }
        }

        function displayTours(tours) {
            const container = document.getElementById('toursContainer');
            container.innerHTML = tours.map(tour => {
                const title = typeof tour.title === 'object' 
                    ? (tour.title.ru || tour.title.en || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')
                    : tour.title;
                
                const status = getStatusBadge(tour.status);
                const startDate = new Date(tour.scheduledStartDate).toLocaleDateString('ru-RU');

                return `
                    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-all p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800">${title}</h3>
                                <p class="text-gray-600 text-sm">
                                    <i class="fas fa-hashtag mr-1"></i>
                                    <span data-translate="guide.tour_code">–ö–æ–¥:</span> ${tour.uniqueCode}
                                </p>
                            </div>
                            <span class="${status.class}">
                                <i class="fas ${status.icon} mr-1"></i>
                                ${status.text}
                            </span>
                        </div>

                        <div class="grid grid-cols-3 gap-4 mb-4 text-sm text-gray-600">
                            <div>
                                <i class="fas fa-calendar mr-1 text-blue-600"></i>
                                <span data-translate="guide.dates">–î–∞—Ç–∞:</span> ${startDate}
                            </div>
                            <div>
                                <i class="fas fa-users mr-1 text-green-600"></i>
                                <span data-translate="guide.tourists">–¢—É—Ä–∏—Å—Ç—ã:</span> ${tour.totalTourists}
                            </div>
                            <div>
                                <i class="fas fa-map-marker-alt mr-1 text-red-600"></i>
                                <span data-translate="guide.days">–î–µ–Ω—å:</span> ${tour.currentDay || 0}/${tour.totalDays || 0}
                            </div>
                        </div>

                        ${tour.status === 'active' || tour.status === 'finished' ? `
                            <div class="mb-4">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="day-indicator">
                                        <i class="fas fa-route"></i>
                                        –ü—Ä–æ–≥—Ä–µ—Å—Å —Ç—É—Ä–∞
                                    </span>
                                    <span class="text-sm font-semibold ${tour.status === 'finished' ? 'text-green-600' : 'text-blue-600'}">
                                        ${tour.status === 'finished' ? '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' : `${Math.round((tour.currentDay || 0) / (tour.totalDays || 1) * 100)}%`}
                                    </span>
                                </div>
                                <div class="tour-progress-bar">
                                    <div class="tour-progress-fill ${tour.status === 'finished' ? 'completed' : ''}" 
                                         style="width: ${tour.status === 'finished' ? 100 : Math.round((tour.currentDay || 0) / (tour.totalDays || 1) * 100)}%">
                                    </div>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">
                                    ${tour.completedDays && tour.completedDays.length > 0 
                                        ? `–ó–∞–≤–µ—Ä—à–µ–Ω–æ –¥–Ω–µ–π: ${tour.completedDays.length}` 
                                        : tour.status === 'active' ? '–¢—É—Ä –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ' : '–¢—É—Ä –∑–∞–≤–µ—Ä—à—ë–Ω'}
                                </div>
                            </div>
                        ` : ''}

                        <button onclick="showTourDetails(${tour.id})" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-eye mr-1"></i>
                            <span data-translate="guide.view_details">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</span>
                        </button>
                    </div>
                `;
            }).join('');
        }

        function getStatusBadge(status) {
            const statuses = {
                'scheduled': { text: '–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω', icon: 'fa-calendar', class: 'px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold' },
                'active': { text: '–í –ø—Ä–æ—Ü–µ—Å—Å–µ', icon: 'fa-play-circle', class: 'px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-semibold' },
                'finished': { text: '–ó–∞–≤–µ—Ä—à—ë–Ω', icon: 'fa-check-circle', class: 'px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm font-semibold' },
                'completed': { text: '–ó–∞–≤–µ—Ä—à—ë–Ω', icon: 'fa-check-circle', class: 'px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm font-semibold' },
                'cancelled': { text: '–û—Ç–º–µ–Ω—ë–Ω', icon: 'fa-times-circle', class: 'px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm font-semibold' }
            };
            return statuses[status] || statuses['scheduled'];
        }

        async function showTourDetails(tourId) {
            try {
                currentTourId = tourId;
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch(`/api/guide/tours/${tourId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to load tour details');

                const data = await response.json();
                const tour = data.data;
                
                // DEBUG: –ü–æ–∫–∞–∑–∞—Ç—å —á—Ç–æ –ø—Ä–∏—à–ª–æ —Å —Å–µ—Ä–≤–µ—Ä–∞
                console.log('üîç DEBUG Tour Data:', {
                    id: tour.id,
                    status: tour.status,
                    itinerary: tour.itinerary,
                    hasItinerary: !!tour.itinerary,
                    itineraryType: typeof tour.itinerary
                });
                
                const title = typeof tour.title === 'object' 
                    ? (tour.title.ru || tour.title.en || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')
                    : tour.title;

                document.getElementById('modalTitle').textContent = title;
                
                const details = `
                    <!-- DEBUG BLOCK - —É–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ –æ—Ç–ª–∞–¥–∫–∏ -->
                    <div class="bg-yellow-100 border border-yellow-400 p-3 rounded mb-4 text-sm">
                        <p class="font-bold text-yellow-800">üîç DEBUG INFO:</p>
                        <p>status: <code class="bg-yellow-200 px-1">"${tour.status}"</code></p>
                        <p>itinerary: <code class="bg-yellow-200 px-1">${tour.itinerary ? '–ï–°–¢–¨ (' + tour.itinerary.length + ' —Å–∏–º–≤–æ–ª–æ–≤)' : '–ü–£–°–¢–û/NULL'}</code></p>
                        <p>–£—Å–ª–æ–≤–∏–µ –∫–Ω–æ–ø–∫–∏: status === 'finished' || 'completed' = <code class="bg-yellow-200 px-1">${tour.status === 'finished' || tour.status === 'completed'}</code></p>
                    </div>
                    <!-- END DEBUG BLOCK -->
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <p class="text-gray-600 text-sm">–°—Ç–∞—Ç—É—Å</p>
                            <p class="font-semibold">${getStatusBadge(tour.status).text}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">–î–µ–Ω—å</p>
                            <p class="font-semibold">${tour.currentDay || 0}/${tour.totalDays || 0}</p>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">–¢—É—Ä–∏—Å—Ç—ã</p>
                            <p class="font-semibold">${tour.totalTourists || 0} —á–µ–ª–æ–≤–µ–∫</p>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π</p>
                            <p class="font-semibold">${tour.bookings ? tour.bookings.length : 0}</p>
                        </div>
                    </div>

                    ${tour.status === 'active' || tour.status === 'finished' ? `
                        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-lg mb-6">
                            <div class="flex justify-between items-center mb-3">
                                <h4 class="font-bold text-gray-800 flex items-center gap-2">
                                    <i class="fas fa-chart-line text-blue-600"></i>
                                    –ü—Ä–æ–≥—Ä–µ—Å—Å —Ç—É—Ä–∞
                                </h4>
                                <span class="text-lg font-bold ${tour.status === 'finished' ? 'text-green-600' : 'text-blue-600'}">
                                    ${tour.status === 'finished' ? '100%' : `${Math.round((tour.currentDay || 0) / (tour.totalDays || 1) * 100)}%`}
                                </span>
                            </div>
                            
                            <div class="tour-progress-bar" style="height: 12px;">
                                <div class="tour-progress-fill ${tour.status === 'finished' ? 'completed' : ''}" 
                                     style="width: ${tour.status === 'finished' ? 100 : Math.round((tour.currentDay || 0) / (tour.totalDays || 1) * 100)}%">
                                </div>
                            </div>

                            ${tour.completedDays && tour.completedDays.length > 0 ? `
                                <div class="mt-4">
                                    <p class="text-sm font-semibold text-gray-700 mb-2">–ó–∞–≤–µ—Ä—à—ë–Ω–Ω—ã–µ –¥–Ω–∏:</p>
                                    <div class="flex flex-wrap gap-2">
                                        ${Array.from({length: tour.totalDays || 0}, (_, i) => i + 1).map(day => {
                                            const isCompleted = tour.completedDays.includes(day);
                                            const isCurrent = day === tour.currentDay;
                                            return `
                                                <span class="px-3 py-1 rounded-full text-sm font-semibold
                                                    ${isCompleted ? 'bg-green-100 text-green-800' : 
                                                      isCurrent ? 'bg-blue-100 text-blue-800 ring-2 ring-blue-400' : 
                                                      'bg-gray-100 text-gray-400'}">
                                                    ${isCompleted ? '‚úì' : isCurrent ? '‚ñ∂' : ''} –î–µ–Ω—å ${day}
                                                </span>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    ${tour.itinerary ? `
                        <div class="mt-6 bg-gray-50 p-4 rounded-lg">
                            <p class="font-semibold text-gray-800 mb-3 flex items-center gap-2">
                                <i class="fas fa-route text-blue-600"></i> –ü—Ä–æ–≥—Ä–∞–º–º–∞ —Ç—É—Ä–∞
                            </p>
                            <div class="space-y-3 text-sm">
                                ${(() => {
                                    try {
                                        const days = JSON.parse(tour.itinerary);
                                        if (Array.isArray(days)) {
                                            return days.map((day, i) => `
                                                <div class="border-l-4 border-blue-500 pl-3 bg-white p-3 rounded">
                                                    <p class="font-semibold text-blue-800">–î–µ–Ω—å ${i+1}: ${day.title || ''}</p>
                                                    <p class="text-gray-600 mt-1">${day.description || day.text || ''}</p>
                                                </div>
                                            `).join('');
                                        }
                                        return `<p class="text-gray-600">${tour.itinerary}</p>`;
                                    } catch (e) {
                                        return `<p class="text-gray-600 whitespace-pre-line">${tour.itinerary}</p>`;
                                    }
                                })()}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${tour.bookings && tour.bookings.length > 0 ? `
                        <div class="mt-4">
                            <p class="text-gray-600 text-sm mb-2">–¢—É—Ä–∏—Å—Ç—ã:</p>
                            <ul class="space-y-1 text-sm">
                                ${tour.bookings.map(b => `<li class="text-gray-700">‚Ä¢ ${b.customerName || '–ö–ª–∏–µ–Ω—Ç'} (${b.numberOfTourists} —á–µ–ª.)</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    ${tour.status === 'finished' || tour.status === 'completed' ? `
                        <button onclick="collectTourReviews(${tourId})" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-star mr-1"></i> <span data-translate="btn.collect_reviews">–°–æ–±—Ä–∞—Ç—å –æ—Ç–∑—ã–≤—ã</span>
                        </button>
                    ` : ''}
                `;

                document.getElementById('modalContent').innerHTML = details;

                const actions = `
                    ${tour.status === 'scheduled' ? `
                        <button onclick="startTour(${tourId})" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-play mr-1"></i> <span data-translate="btn.start_tour">–ù–∞—á–∞—Ç—å —Ç—É—Ä</span>
                        </button>
                    ` : ''}
                    ${tour.status === 'active' ? `
                        <button onclick="finishDay(${tourId})" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-check mr-1"></i> <span data-translate="btn.finish_day">–ó–∞–≤–µ—Ä—à–∏—Ç—å –¥–µ–Ω—å</span>
                        </button>
                        ${tour.currentDay === tour.totalDays ? `
                            <button onclick="finishTour(${tourId})" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-all">
                                <i class="fas fa-flag-checkered mr-1"></i> <span data-translate="btn.finish_tour">–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç—É—Ä</span>
                            </button>
                        ` : ''}
                    ` : ''}
                    ${tour.status === 'finished' || tour.status === 'completed' ? `
                        <button onclick="collectTourReviews(${tourId})" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-all">
                            <i class="fas fa-star mr-1"></i> <span data-translate="btn.collect_reviews">–°–æ–±—Ä–∞—Ç—å –æ—Ç–∑—ã–≤—ã</span>
                        </button>
                    ` : ''}
                `;

                document.getElementById('modalActions').innerHTML = actions;
                document.getElementById('tourModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading tour details:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ—Ç–∞–ª–µ–π —Ç—É—Ä–∞');
            }
        }

        async function startTour(tourId) {
            if (!confirm('–ù–∞—á–∞—Ç—å —Ç—É—Ä?')) return;
            await performAction(tourId, 'start');
        }

        async function finishDay(tourId) {
            if (!confirm('–ó–∞–≤–µ—Ä—à–∏—Ç—å –¥–µ–Ω—å?')) return;
            await performAction(tourId, 'finish');
        }

        async function finishTour(tourId) {
            if (!confirm('–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç—É—Ä?')) return;
            await performAction(tourId, 'finish');
        }

        async function collectTourReviews(tourId) {
            try {
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch(`/api/guide/tours/${tourId}/collect-reviews`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('–ó–∞–ø—Ä–æ—Å –Ω–∞ —Å–±–æ—Ä –æ—Ç–∑—ã–≤–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —Ç—É—Ä–∏—Å—Ç–∞–º!');
                    closeModal();
                } else {
                    alert(data.message || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞');
                }
            } catch (error) {
                console.error('Error collecting reviews:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ –æ—Ç–∑—ã–≤—ã');
            }
        }

        async function performAction(tourId, action) {
            try {
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch(`/api/guide/tours/${tourId}/${action}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    closeModal();
                    loadTours();
                } else {
                    alert('–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –¥–µ–π—Å—Ç–≤–∏—è');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }

        function closeModal() {
            document.getElementById('tourModal').classList.add('hidden');
        }

        function logout() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã?')) return;
            localStorage.removeItem('tourGuideToken');
            localStorage.removeItem('tourGuideData');
            window.location.href = '/guide-login.html';
        }

        // Close modal on outside click
        document.getElementById('tourModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // ========== TAB SWITCHING ==========
        let currentTab = 'tours';
        let hiresLoaded = false;
        let currentHiresFilter = 'all';

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            
            const activeBtn = document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1));
            if (activeBtn) {
                activeBtn.classList.remove('border-transparent', 'text-gray-500');
                activeBtn.classList.add('border-blue-500', 'text-blue-600');
            }
            
            // Show/hide content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(tab + 'Tab').classList.remove('hidden');
            
            // Load hires on first switch
            if (tab === 'hires' && !hiresLoaded) {
                loadHires();
            }
        }

        // ========== HIRES MANAGEMENT ==========
        async function loadHires(status = 'all') {
            const token = localStorage.getItem('tourGuideToken');
            if (!token) return;

            document.getElementById('hiresLoading').classList.remove('hidden');
            document.getElementById('hiresContainer').innerHTML = '';
            document.getElementById('noHires').classList.add('hidden');

            try {
                const url = status === 'all' 
                    ? '/api/guide-hire/my-hires' 
                    : '/api/guide-hire/my-hires?status=' + status;
                    
                const response = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await response.json();
                document.getElementById('hiresLoading').classList.add('hidden');

                if (data.success && data.data.hires && data.data.hires.length > 0) {
                    hiresLoaded = true;
                    displayHires(data.data.hires);
                    
                    // Update counter badge with totalAll (ignores filter)
                    const countBadge = document.getElementById('hiresCount');
                    countBadge.textContent = data.data.pagination.totalAll || data.data.pagination.total;
                    countBadge.classList.remove('hidden');
                } else {
                    document.getElementById('noHires').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading hires:', error);
                document.getElementById('hiresLoading').classList.add('hidden');
                document.getElementById('noHires').classList.remove('hidden');
            }
        }

        function filterHires(status) {
            currentHiresFilter = status;
            
            // Update filter buttons
            document.querySelectorAll('.hire-filter-btn').forEach(btn => {
                btn.classList.remove('bg-gray-800', 'text-white', 'active');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            event.target.classList.add('bg-gray-800', 'text-white', 'active');
            
            loadHires(status);
        }

        function displayHires(hires) {
            const container = document.getElementById('hiresContainer');
            container.innerHTML = hires.map(hire => {
                const statusBadge = getHireStatusBadge(hire.status);
                const paymentBadge = getPaymentStatusBadge(hire.paymentStatus);
                
                // Parse dates
                let datesStr = '-';
                if (hire.selectedDates) {
                    const dates = Array.isArray(hire.selectedDates) ? hire.selectedDates : [];
                    if (dates.length > 0) {
                        datesStr = dates.map(d => new Date(d).toLocaleDateString('ru-RU')).join(', ');
                    }
                }

                return `
                    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-all p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-gray-800">
                                    <i class="fas fa-user mr-2 text-blue-500"></i>
                                    ${hire.customerName || '–ö–ª–∏–µ–Ω—Ç'}
                                </h3>
                                <p class="text-gray-600 text-sm mt-1">
                                    <i class="fas fa-envelope mr-1"></i> ${hire.customerEmail || '-'}
                                    ${hire.customerPhone ? '<br><i class="fas fa-phone mr-1"></i>' + hire.customerPhone : ''}
                                </p>
                            </div>
                            <div class="flex flex-col gap-2 items-end">
                                ${statusBadge}
                                ${paymentBadge}
                            </div>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4 text-sm">
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <p class="text-gray-500 text-xs">–î–∞—Ç—ã</p>
                                <p class="font-semibold text-gray-800">${datesStr}</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <p class="text-gray-500 text-xs">–î–Ω–µ–π</p>
                                <p class="font-semibold text-gray-800">${hire.daysCount || 0}</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <p class="text-gray-500 text-xs">–¶–µ–Ω–∞/–¥–µ–Ω—å</p>
                                <p class="font-semibold text-gray-800">${hire.pricePerDay || 0} ${hire.currency || 'TJS'}</p>
                            </div>
                            <div class="bg-green-50 p-3 rounded-lg">
                                <p class="text-gray-500 text-xs">–ò—Ç–æ–≥–æ</p>
                                <p class="font-bold text-green-600">${hire.totalPrice || 0} ${hire.currency || 'TJS'}</p>
                            </div>
                        </div>

                        ${hire.comments ? `
                            <div class="bg-yellow-50 p-3 rounded-lg text-sm">
                                <p class="text-gray-600"><i class="fas fa-comment mr-1"></i> ${hire.comments}</p>
                            </div>
                        ` : ''}

                        <div class="mt-4 pt-4 border-t border-gray-100 text-xs text-gray-500">
                            <i class="fas fa-clock mr-1"></i>
                            –°–æ–∑–¥–∞–Ω–æ: ${new Date(hire.createdAt).toLocaleString('ru-RU')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getHireStatusBadge(status) {
            const badges = {
                'pending': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-800"><i class="fas fa-clock mr-1"></i>–û–∂–∏–¥–∞–µ—Ç</span>',
                'approved': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800"><i class="fas fa-check mr-1"></i>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω</span>',
                'rejected': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-800"><i class="fas fa-times mr-1"></i>–û—Ç–∫–ª–æ–Ω—ë–Ω</span>',
                'completed': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-800"><i class="fas fa-flag-checkered mr-1"></i>–ó–∞–≤–µ—Ä—à—ë–Ω</span>',
                'cancelled': '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-gray-100 text-gray-800"><i class="fas fa-ban mr-1"></i>–û—Ç–º–µ–Ω—ë–Ω</span>'
            };
            return badges[status] || badges['pending'];
        }

        function getPaymentStatusBadge(status) {
            const badges = {
                'unpaid': '<span class="px-2 py-0.5 rounded text-xs bg-red-50 text-red-600"><i class="fas fa-times-circle mr-1"></i>–ù–µ –æ–ø–ª–∞—á–µ–Ω–æ</span>',
                'paid': '<span class="px-2 py-0.5 rounded text-xs bg-green-50 text-green-600"><i class="fas fa-check-circle mr-1"></i>–û–ø–ª–∞—á–µ–Ω–æ</span>',
                'refunded': '<span class="px-2 py-0.5 rounded text-xs bg-gray-50 text-gray-600"><i class="fas fa-undo mr-1"></i>–í–æ–∑–≤—Ä–∞—Ç</span>'
            };
            return badges[status] || badges['unpaid'];
        }
    </script>
